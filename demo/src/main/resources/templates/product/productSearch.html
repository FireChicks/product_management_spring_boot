<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品検索</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2"><h2>商品検索</h2>
      <div class="form-group">
        <label for="searchCategory">検索カテゴリー</label>
        <select class="form-control" id="searchCategory">
          <option>商品コード</option>
          <option>商品名</option>
          <option>商品単価</option>
        </select>
      </div>
      <div class="form-group">
        <label for="searchTerm">검색어:</label>
        <input type="text" class="form-control" id="searchTerm" placeholder="상품명 입력">
      </div>
      <button type="button" class="btn btn-primary">검색</button>
      <table class="table mt-4">
        <thead>
          <tr>
            <th>商品コード</th>
            <th>商品名</th>
            <th>商品単価</th>
            <th>商品追加日</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>001</td>
            <td>청바지</td>
            <td>50,000원</td>
            <td>...</td>
          </tr>
          <tr>
            <td>002</td>
            <td>티셔츠</td>
            <td>20,000원</td>
            <td>...</td>
          </tr>
          <tr>
            <td>003</td>
            <td>노트북</td>
            <td>1,000,000원</td>
            <td>...</td>
          </tr>
        </tbody>
      </table>
      <div class="pagination">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1">이전</a></li>
          <li class="page-item active"><a class="page-link" href="#">1 <span class="sr-only">(현재 페이지)</span></a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">다음</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
