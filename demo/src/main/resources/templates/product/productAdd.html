<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品登録</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-lg-6">
      <div class="bg-white shadow-lg rounded-lg p-4">
        <h1 class="text-center font-weight-bold mb-4">商品登録</h1>
        <form action="/product/addAction" method="post">
          <div class="row mb-3">
            <div class="col">
              <label for="prodID" class="form-label">商品ID</label>
              <input th:value="${prodID}" id="prodID" name="prodID" class="form-control" placeholder="商品IDを数字だけ入力してください。" type="text" maxlength="9">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="prodName" class="form-label">商品名</label>
              <input th:value="${prodName}" id="prodName" name="prodName" class="form-control" placeholder="商品名を入力してください。" type="text" maxlength="20">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="prodPrice" class="form-label">商品単価</label>
              <input th:value="${prodPrice}" id="prodPrice" name="prodPrice" class="form-control" placeholder="商品単価を入力してください。" type="number" min="0">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="fromDate" class="form-label">商品入庫日</label>
              <th:block th:if="${fromDate != ''}">
                <input id="fromDate" name="fromDate" class="form-control" type="date" th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">
              </th:block>
              <th:block th:unless="${fromDate != ''}">
                <input id="fromDate" name="fromDate" class="form-control" type="date" th:value="${#temporals.format(fromDate, 'yyyy-MM-dd')}">
              </th:block>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="prodStock" class="form-label">商品在庫</label>
              <input th:value="${prodStock}" id="prodStock" name="prodStock" class="form-control" placeholder="商品在庫を入力してください。" type="number" min="0" value="0">
            </div>
          </div>
          <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-secondary" href="/product/search" >
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M12 19l-7-7 7-7M19 12H5"></path></svg>
              戻る
            </a>
            <button id="addBtn" type="submit" class="btn btn-primary" disabled>
              登録
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="/JS/product/productAdd.js"></script>
<script th:inline="javascript">
  window.onload = function() {
    var actionNotice = /*[[${msg}]]*/ null;
    if (actionNotice) {
      window.alert(actionNotice);
    }
  };
</script>
</body>
</html>
