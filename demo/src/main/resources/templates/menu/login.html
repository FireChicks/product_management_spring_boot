<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
      <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="d-flex justify-content-center row align-items-center border" style="height:500px;">
          <table class="table table-borderless" style="width:500px; height:300px;">
            <tr>
              <td> <div class="d-flex justify-content-center "><h2>ログイン</h2></div></td>
            </tr>
            <tr>
              <td><span th:text="${session.message}">message表示空間</span></td>
            </tr>
            <form action="/loginAction">
              <tr>
                <td>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="span_id">ID </span>
                    <input type="text" class="form-control" placeholder="IDを入力してください" aria-label="ユーザID" id="inputID" name="inputID" maxlength="8">
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="span_pw">PW</span>
                    <input type="password" class="form-control" placeholder="PWを入力してください" aria-label="ユーザPW" id="inputPW" name="inputPW" maxlength="20">
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary" id="loginBtn"disabled>ログイン</button>
                  </div>
                </td>
              </tr>
            </form>
          </table>
        </div>
      </div>
  </div>

  <script src="JS/login.js"></script>

</body>
</html>
