<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>メニュー画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-lg-6">
            <div class="bg-white shadow-lg rounded-lg p-4">
                <h1 class="text-center font-weight-bold mb-4">メニュー</h1>
                <th:block th:if="${session.userID != null}">
                    <div><span th:text="${session.userID}"></span>입니다.</div>
                </th:block>
                <th:block th:unless="${session.userID != null}">
                    <div class="d-flex justify-content-end"><a class="btn btn-outline-secondary" href="/login">ログイン</a></div>
                </th:block>
                <div class="row mb-3">
                    <div>
                        <a class="btn btn-outline-secondary" href="product/search">商品検索</a>
                    </div>
                </div>
                <div class="row mb-3">
                    <div>
                        <a class="btn btn-outline-secondary" href="salePerfomance/search">販売実績</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
